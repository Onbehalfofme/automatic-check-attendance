<script src="https://unpkg.com/vue"></script>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Innopolis University</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="main-page">
    <div class="top-panel">
        <div class="func-panel">
            <div class="top-name"><h2>Statistics</h2></div>
            <div class="top-name"><h2>Check attendance</h2></div>

        </div>
        <div class="info-panel">
            <div class="top-name"><h2>Logout</h2></div>
            <div class="top-name"><h2>Settings</h2></div>
            <div class="top-name"><h2>Dashboard</h2></div>
            <div class="top-name"><h2>Current lecture</h2></div>
        </div>
    </div>

    <div class="cont">
        <div class="control-panel">
            <div class="list-option">
                <div class="headline">Lecture creation</div>
                <div><h3>Course</h3></div>
                <select class="course" v-model="selected">
                    <option v-for="option in options" v-bind:value="option.value">
                        {{ option.text }}
                    </option>
                </select>

                <div><h3>Type</h3></div>
                <select class="type" v-model="selected">
                    <option v-for="option in options" v-bind:value="option.value">
                        {{ option.text }}
                    </option>
                </select>

                <div><h3>Data</h3></div>
                <input class="date" type="date" lang="en" name="calendar">

                <div><h3>Time of beginning</h3></div>
                <input class="time" type="time" name="cron" value="09:00" min="00:01" max="23:59">

                <button>Create</button>

                <!--<div class="activ"><a href="" title=""><h2><span class="icon-home activ-icon"></span>Home</h2></a></div>-->
            </div>
        </div>
    </div>
</div>
</body>
</html>


<script src="users.js"></script>
